<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
        <header>
        <div class="title">PRODUCT ITEM</div>
        <div class="cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.3L19 7H7.3"/>
              </svg>
              <span>0</span>
        </div>
    </header>
    
    <main>
        <div class="listcart">
            <div class="items">
                <img src="/images/1.png" alt="sofa image">
                <h2>Name product</h2>
                <div class="price">$200</div>
                <button class="addCart">add to cart</button>
            </div>
        </div>
    </main>

    
</div>
<div class="addtocart">
    <h1>Shopping cart</h1>
    <div class="listCart">
        <div class="cartItems">

            <div class="imgage">
                <img src="/images/1.png" alt="sofa image">
            </div>
            <div class="name">
                Name
            </div>
            <div class="price">
                $200
            </div>
            <div class="quantity">
                <span class="minus"><</span>
                <span class="">1</span>
                <span class="plus">></span>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="close">CLOSE</button>
        <button class="CHECKOUT">CHECKOUT</button>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
